name: gearbox
description: "Gearbox project"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_lints: ^4.0.0
  intl: ^0.19.0
  retrofit: ^4.4.0
  json_annotation: ^4.9.0
  dartz: ^0.10.1
  flutter_riverpod: ^2.6.0
  dio: ^5.7.0
  logger: ^2.4.0
  hooks_riverpod: ^2.6.0
  flutter_hooks: ^0.20.5
  reactive_forms: ^17.0.1
  cupertino_icons: ^1.0.8
  smooth_page_indicator: ^1.2.0+3
  timeago: ^3.7.0
  dropdown_button2: ^2.3.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  retrofit_generator: '>=8.0.0 <10.0.0'
  build_runner: ^2.3.3
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: SF Pro Rounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Black.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Bold.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Heavy.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Light.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Medium.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Regular.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Semibold.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-Thin.otf
        - asset: assets/fonts/SF-Pro-Rounded/SF-Pro-Rounded-UltraLight.otf

    - family: Roboto Condensed
      fonts:
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-Black.ttf
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-BlackItalic.ttf
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-Bold.ttf
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-BoldItalic.ttf
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-Italic.ttf
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-Light.ttf
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-LightItalic.ttf
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-Medium.ttf
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-MediumItalic.ttf
        - asset: assets/fonts/roboto-condensed/RobotoCondensed-Regular.ttf
